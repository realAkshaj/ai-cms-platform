services:
  - type: web
    name: ai-cms-api
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: FRONTEND_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
